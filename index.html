<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

            rel="stylesheet"
        />
        <title>Form</title>
    </head>
    <body>
        <div class="container">
            <form class="form signup">
                <h2>Sign Up</h2>
                <div class="inputBox">
                    <input name="username" type="text" required="required" />
                    <i class="fa-regular fa-user"></i>
                    <span>username</span>
                </div>
                <div class="inputBox">
                    <input name="email" type="email" required="required" />
                    <i class="fa-regular fa-envelope"></i>
                    <span>email address</span>
                </div>
                <div class="inputBox">
                    <input name="createPassword" type="password" required="required" />
                    <i class="fa-solid fa-lock"></i>
                    <span>create password</span>
                </div>
                <div class="inputBox">
                    <input name="confirmPassword" type="password" required="required" />
                    <i class="fa-solid fa-lock"></i>
                    <span>confirm password</span>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Create Account" />
                </div>
                <p>Already a number? <a href="#" class="login">Log in</a></p>
            </form>
        </div>
        <script>
            const form = document.querySelector('.signup')
            form.addEventListener('submit', function (e) {
                e.preventDefault()
                console.log('â›”:', e.target)
                const username = document.querySelector('[name="username"]').value
                const email = document.querySelector('[name="email"]').value
                const password = document.querySelector('[name="createPassword"]').value
                const confirmPassword = document.querySelector('[name="confirmPassword"]').value
                console.log('ðŸš©:', { username, email, password, confirmPassword })
            })
        </script>
    </body>
</html>
